<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/historial.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <!---- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!---- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/7fc5c36689.js"
      crossorigin="anonymous"
    ></script>

     <!---- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>GeoPortal | About</title>
    <link rel="icon" href="../img/iconudla.gif" />
  </head>
  <body>
    <header id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <a class="navbar-brand" href="./">
          GIS Portal
          <i class="fa-solid fa-map-location"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reporte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Acerca</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id='content'>
        <div class="tittle">
          <h1>
            <i class="fa-solid fa-face-pleading"></i>
            Historial de Casos de Violencia
          </h1>
        </div>
        <div id="historial">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Encargado</th>
                <th>Departamento</th>
                <th>Municipio</th>
                <th>Sexo</th>
                <th>Ocupación</th>
                <th>Situación</th>
                <th>Calidad de Victima</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hidden-row">

                <td class="user-data" data-id="id"></td>
                <td class="user-data" data-id="departamento"></td>
                <td class="user-data" data-id="municipio"></td>
                <td class="user-data" data-id="sexo"></td>
                <td class="user-data" data-id="ocupacion"></td>
                <td class="user-data" data-id="situacion"></td>
                <td class="user-data" data-id="calidadV"></td>
                <td class="user-data" data-id="accion">
                  <button class="btn-accion" data-action="action1">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
        <div class="container-fluid">
          <img
            src="../img/iconudla.gif"
            alt="Descripción de la imagen"
            class="img-right"
            style="width: 80px"
          />
          <p class="text-center">
            Universidad de la Amazonia <br />
            Linea de Profundizacion B <br />
            2023-I
          </p>
        </div>
      </footer>

      <script src="../js/reporte.js"></script>
  </body>
</html>
